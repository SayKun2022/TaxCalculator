<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form id="taxForm">
                <label for="grossIncome">Gross Annual Income:</label>
                <input type="number" id="grossIncome" name="grossIncome" required>
                <div class="error" id="grossIncomeError"></div>
                <label for="extraIncome">Extra Income:</label>
                <input type="number" id="extraIncome" name="extraIncome">
                <label for="deductions">Deductions:</label>
                <input type="number" id="deductions" name="deductions">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <button type="button" id="calculate">Calculate Tax</button>
            </form>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="closeButton">&times;</span>
            <h2>Your Overall income will be</h2>
            <p id="taxResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
